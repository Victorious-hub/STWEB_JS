<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and API Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .animation-box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            margin: 20px;
            display: inline-block;
            transition: all 0.5s ease;
        }
        .animation-box:hover {
            transform: scale(1.2);
            background-color: #0056b3;
        }
        .animation-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .animation-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .animation-button:hover {
            background-color: #0056b3;
        }
        .api-container {
            margin-top: 40px;
        }
        .api-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animation and API Examples</h1>
        <div class="animation-container">
            <div class="animation-box" id="box1"></div>
            <div class="animation-box" id="box2"></div>
            <div class="animation-box" id="box3"></div>
        </div>
        <button class="animation-button" onclick="moveBox()">Move Box</button>
        <button class="animation-button" onclick="rotateBox()">Rotate Box</button>
        <button class="animation-button" onclick="changeColor()">Change Color</button>

        <div class="api-container">
            <div class="api-section">
                <h2>Geolocation API</h2>
                <button class="animation-button" onclick="getLocation()">Get Location</button>
                <p id="location"></p>
            </div>
            <div class="api-section">
                <h2>Speech Synthesis API</h2>
                <button class="animation-button" onclick="speak()">Speak</button>
            </div>
            <div class="api-section">
                <h2>Battery Status API</h2>
                <button class="animation-button" onclick="getBatteryStatus()">Get Battery Status</button>
                <p id="battery-status"></p>
            </div>
        </div>
    </div>
    <script src="animation_example.js"></script>
</body>
</html>
